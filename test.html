<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    background-color: #e0bfe6;
    color: #4a1486;
    font-family: Arial, sans-serif;
}

header {
    background-color: #4a1486;
    padding: 10px;
}

header nav ul {
    display: flex;
    justify-content: space-around;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

header nav a {
    color: #e0bfe6;
    text-decoration: none;
}

main {
    padding: 20px;
}

main h1 {
    color: #4a1486;
}

main img {
    display: block;
    margin: 10px auto;
    max-width: 100%;
}

    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">BL</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">TEAMS</a></li>
                <li><a href="#">CREATORS</a></li>
                <li><a href="#">PARTNERS</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">DISCORD</a></li>
                <li><a href="#">R</a></li>
                <li><a href="#">PRX</a></li>
                <li><a href="#">VCTIO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Example</h1>
            <p>This is an example.</p>
            <img src="car.png" alt="Car">
            <img src="cellphone.png" alt="Cell phone">
            <img src="tie.png" alt="Tie">
        </section>
    </main>
</body>
</html>
